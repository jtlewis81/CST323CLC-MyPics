<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="layouts/defaultTemplate">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
	<style>
		#Description
		{
			width:700px;
			min-height:200px;
			max-height:400px; 
			word-wrap: break-word;
			word-break: break-all;
			padding:8px 15px;
		}
		#ImageBox
		{
			justify-content:center;
			width:500px;
		}
	</style>
</head>
<body>
    <div layout:fragment="content" style="padding-top:1%;">
   	 	<div id="ImageBox">
			<form th:action="@{addImage}" method="post" enctype="multipart/form-data">
				<div>
					<input type="file" name="file" id="file" accept="image/*">
				</div>
				</br>
				<h4>Description</h4>
				<div>
					<textarea type="text" class="form-control" name="description" id="description" placeholder="Enter text..." required></textarea>
				</div>
				<div style="padding: 10px;">
					<button type="submit" class="btn btn-primary" id="SubmitBtn">Upload Image</button>
					<a th:href="@{/home}" class="btn btn-outline-secondary">Cancel</a></br>
				</div>
			</form>
		</div>
    </div>    
</body>
</html>
